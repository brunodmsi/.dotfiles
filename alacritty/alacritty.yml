env:
  TERM: xterm-256color

window:
  decorations: full

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack
  bold:
    family: Hack
    style: Bold

  size: 12.0

# Colors (Tomorrow Night Bright)
colors:
   # Default colors
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'
  normal:
    black:   '0x000000'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0x424242'
  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0x2a2a2a'

cursor:
  style:
    shape: Block
    blinking: Off

shell:
  program: 'C:\Windows\system32\wsl.exe'
  args:
    - --cd ~
